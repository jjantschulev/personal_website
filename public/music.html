    <div id="up_arrow">
      <svg fill="#FFFFFF" height="10vmin" viewBox="0 0 24 24" width="10vmin" xmlns="http://www.w3.org/2000/svg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    var currentPos = 0;
    var numberOfAlbums = 3;
    numberOfAlbums--;

    //disable scrolling via arrow keys
    window.addEventListener("keydown", function(e) {
    // space, page up, page down and arrow keys:
    if([32, 33, 34, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
            e.preventDefault();
        }
    }, false);

    $("#up_arrow").click(function(){
      goUp();
    });
    $("#down_arrow").click(function(){
      goDown();
    });

    $("body").keydown(function(event){
      if(event.which == 38){
        goUp();
      } else if(event.which == 40){
        goDown();
      }
    });

    function goUp() {
      if(currentPos < 0){
        currentPos ++;
        var div = $(".content");
        div.animate({
          top: currentPos+'00vh'
        },"slow");
        var down_arrow = $("#down_arrow");
        down_arrow.animate({
          opacity: 1
        });
        if(currentPos == 0){
          var up_arrow = $("#up_arrow");
          up_arrow.animate({
            opacity: 0
          });
        }
      }
    }

    function goDown() {
      if(currentPos > -numberOfAlbums){
        currentPos --;
        var div = $(".content");
        div.animate({
          top: currentPos+'00vh'
        },"slow");
        var up_arrow = $("#up_arrow");
        up_arrow.animate({
          opacity: 1
        });
        if(currentPos == -numberOfAlbums){
          var down_arrow = $("#down_arrow");
          down_arrow.animate({
            opacity: 0
          });
        }
      }
    }

    var changeSlide = true;

    $(".main_container").on('mousewheel DOMMouseScroll MozMousePixelScroll', function(event) {
      onScroll();
    });
    $(".songs_container").on('mousewheel DOMMouseScroll MozMousePixelScroll', function(event) {
      changeSlide = false;
    });

    function onScroll () {
      var e = window.event
      if(e.wheelDelta < -80){
        if (changeSlide) {
          goDown();
          changeSlide = false;
        }
      }else if (e.wheelDelta > 80) {
        if (changeSlide) {
          goUp();
          changeSlide = false;
        }
      }else{
        changeSlide = true;
      }
    }
    </script>
